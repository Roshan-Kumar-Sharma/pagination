<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root">
        <div id="root-container">
            <div>
                <h3>dbms : Entity Relationship Model</h3>
            </div>
            <div id="page-data-container">
            </div>
            <div id="page-number-container">
            </div>
            <div id="goto">
                <form id="form" onsubmit="return false">
                    <input id="page-num" type="text" placeholder="page number...">
                </form>
                <button id="submit" class="hover" form="form" onclick=gotoPage(parseInt(this.form[0].value))>Go to
                    page</button>
            </div>
            <div id="invalid-msg">Invalid Page Number</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
